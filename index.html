<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./src/img/instagram-celular.png" alt="" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            class="instagram-logo"
            src="./src/img/instagram-logo.png"
            alt="Instagram Logo"
          />
          <div class="profile-photo">
            <img
              src="https://avatars1.githubusercontent.com/u/60152017?s=460&u=71d1fecfe89f0e73d3728b5135594bdf2959c333&v=4"
              alt="foto do perfil do instagram"
            />
          </div>
          <a href="#" class="instagram-login"
            >Continue como camila_almeida_diniz</a
          >
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é camila_almeida_diniz?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contar</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"
              ><img src="./src/img/apple-button.png" alt=""
            /></a>
            <a href="#" class="app-download">
              <img src="./src/img/googleplay-button.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
